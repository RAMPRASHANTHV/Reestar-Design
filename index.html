<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REESTAR PROJECT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">


        <div class="nav">
            <h1 class="nav-title">Reestar</h1>
            <p class="nav-desc"><a href="#">Home</a><a href="#">Recipe</a><a href="#">Contact</a></p>
        </div>

        <div class="card">
            <div class="box1">
                <img class="box1__img" src="./assets/friedchicken.jpeg" alt="friedchicken">
                <h2 class="box1__title">Fried Chicken</h2>
                <p class="box1__desc">Something which is very Delicious</p>
                <buton class="box1__btn">Order Now</buton>
            </div>
            <div class="box2">
                <img class="box2__img" src="./assets/whitepazta.jpeg" alt="white pazta">
                <h2 class="box2__title">white Pazta</h2>
                <p class="box2__desc">Something which is very Delicious</p>
                <buton class="box2__btn">Order Now</buton>
            </div>
            <div class="box3">
                <img class="box3__img" src="./assets/chickenbiryani.jpeg" alt="chicken biryani">
                <h2 class="box3__title">Chicken Biryani</h2>
                <p class="box3__desc">Something which is very Delicious</p>
                <buton class="box3__btn">Order Now</buton>
            </div>
            <div class="box4">
                <img class="box4__img" src="./assets/honey garlic prawn.jpeg" alt="honey garlic prawn">
                <h2 class="box4__title">Honey Garlic Prawn</h2>
                <p class="box4__desc">Something which is very Delicious</p>
                <buton class="box4__btn">Order Now</buton>
            </div>

            <div class="footer">
                <h1 class="footer__title">Contact Us</h1>
                <form>
                    <table>
                        <tr>
                            <td><label>Name : &nbsp;</label><input type="text" placeholder="Name" required></td><br>
                        </tr>

                        <tr>
                            <td><label>Age : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="text" placeholder="Age" required></td><br>
                        </tr>

                        <tr>
                            <td><label>Email : &nbsp;&nbsp;</label><input type="email" placeholder="Email" required></td><br>
                        </tr>
                    </table>
                </form>
                <div class="footer__btn">
                <button class="btn" >Send</button>
                </div>

            </div>
        </div>











    </div>


</body>

</html>
